<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form action="login" method="get" class="form-horizontal" role="form" >
        <div class="form-group">
            <h2 class="col-sm-offset-5 col-sm-4">用户登录</h2>
        </div>
        <div class="form-group">
            <p style="color: red" th:text="${msg}" ></p>
            <label for="userName" class="col-sm-offset-3 col-sm-2 control-label">用户名：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名" />
            </div>
        </div>
        <div class="form-group">
            <label for="userPassword" class="col-sm-offset-3 col-sm-2 control-label">密码：</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="请输入密码" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-5 col-sm-4">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
